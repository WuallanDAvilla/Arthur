<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Substitua [Nome do Amigo] pelo nome dele! -->
    <title>Hapi burtiday GuriThur!</title>
    
    <!-- Link para a fonte pixelada do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Link para nosso arquivo de estilo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- A famosa caixa de diálogo do Undertale -->
        <div class="dialogue-box">
            <img src="frisk.png" alt="Sprite do Personagem" class="char-sprite">
            <!-- A mensagem inicial aparecerá aqui via JavaScript -->
            <p id="dialogue-text"></p>
        </div>

        <div class="battle-menu">
            <div class="options">
                <button class="menu-button" id="act-button">* AGIR</button>
                <button class="menu-button" id="item-button">* ITEM</button>
                <button class="menu-button" id="mercy-button">* POUPAR</button>
            </div>
            <div class="hp-info">
                <p>[GuriThur]</p>
                <p>LV 1</p>
                <div class="hp-bar-container">
                    <p>HP</p>
                    <div class="hp-bar"></div>
                    <p> 12</p>
                </div>
            </div>
        </div>

        <img src="heart.png" alt="Alma" class="soul-heart">
    </main>

    <footer>
        <p>Feito com ❤️ por Wuallan.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
